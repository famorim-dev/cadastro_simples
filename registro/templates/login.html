{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Usuários</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <header class="header">

        <h1 class="Titulo">login</h1>

    </header>

    {% if messages %}
      {% for message in messages %}
        <div class="error-message">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form action="" method="post" class="form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <button type="submit" class="button_criar">Entrar</button>
        
        <p>
            caso não tenha um perfil acesse:
        </p>
        <a href="{% url 'criarUser' %}" class="btn-logout">
               Criar Usuário 
        </a>
    </form>
</body>
</html>
