{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{% static 'css/editar_perfil.css' %}" />
</head>
<body>
    <header class="header">
        <a class="voltar" href="{% url 'registro' %}">
            voltar
        </a>

        <h1 class="Titulo">Editar Perfil</h1>
    </header>

    {% if messages %}
      {% for message in messages %}
        <div class="success-message">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" class="form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit" class="button_criar">Salvar</button>
    </form>
</body>
</html>
